<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saleh</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    margin: 0;
    padding: 0;
    background: url("images/trump.png") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  .overlay {
    background: rgba(0,0,0,0.6);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .container {
    max-width: 900px;
    width: 100%;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    overflow: hidden;
    text-align: center;
    padding: 30px;
  }

  .profile-img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid gold;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }

  .profile-img:hover {
    transform: scale(1.05);
  }

  .name {
    font-size: 32px;
    font-weight: bold;
    margin: 15px 0;
    color: gold;
  }

  .rating {
    font-size: 26px;
    color: gold;
    margin-bottom: 20px;
    letter-spacing: 3px;
  }

  .description {
    font-size: 18px;
    color: #f1f1f1;
    margin: 0 0 30px 0;
    line-height: 1.8;
  }

  .features {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .feature-box {
    flex: 1 1 300px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .feature-box:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  .feature-box h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 24px;
    color: #00d4ff;
  }

  .feature-box ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .feature-box li {
    margin: 10px 0;
    font-size: 18px;
  }

  .stars {
    display: inline-block;
  }
</style>
</head>
<body>

<div class="overlay">
  <div class="container">

    <img src="/images/saleh2.png" alt="الشخصية" class="profile-img">

    <div class="name">American Man</div>

    <div class="rating">
      <span class="stars">★★★★</span>
    </div>

    <div class="description">
      "Sometimes by losing a battle you find a new way to win the war."
    </div>

    <div class="features">
      <div class="feature-box">
        <h3>✨ المميزات</h3>
        <ul>
          <li>Live in America</li>
          <li>حق زطط (خلاف قالها)</li>
          <li>اخر عنقود السيرفر</li>
        </ul>
      </div>

      <div class="feature-box">
        <h3>⚡ العيوب</h3>
        <ul>
          <li>انه في امريكا (مايداوم كثير بالسيرفر)</li>
          <li>يمص لمقرن</li>
          <li>عنده لابتوب</li>
        </ul>
      </div>
    </div>

  </div>
</div>

</body>
</html>
